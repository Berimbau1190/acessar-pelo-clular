<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cart√£o QR Clic√°vel Mobile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #6bb4e6;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .container-cards {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      width: 100%;
      max-width: 320px;
    }

    .card {
      position: relative;
      width: 100%;
      background-color: #f0f0f0;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease;
    }

    .card:active {
      transform: scale(1.02);
    }

    .qr-link {
      width: 140px;
      height: 140px;
      border-radius: 12px;
      overflow: hidden;
      margin: 12px 0;
      display: block;
    }

    .qr-link img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      display: block;
    }

    .role-user {
      font-size: 18px;
      font-weight: bold;
      margin-top: 8px;
    }

    .info-user {
      text-align: center;
      margin-top: 4px;
    }

    .alias {
      font-size: 14px;
      color: #555;
    }

    .name h3 {
      margin-top: 4px;
      font-size: 20px;
      color: #222;
    }

    .separator-line {
      width: 100%;
      border-top: 1px dashed #999;
      margin: 12px 0;
    }

    .flex {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    .flex-col h2,
    .flex-col h1 {
      font-size: 16px;
      text-align: left;
      color: #333;
    }

    /* BOT√ÉO externo que aparece sempre (melhor em mobile) */
    .botao-externo {
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      text-align: center;
      display: inline-block;
      width: 100%;
      max-width: 320px;
      transition: background 0.3s ease;
    }

    .botao-externo:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container-cards">
    <!-- Cart√£o -->
    <div class="card">
      <!-- QR Code -->
      <a href="https://api.whatsapp.com/qr/Z5RJE7Q3ZLUKD1?autoload=1&app_absent=0"
         target="_blank"
         rel="noopener noreferrer"
         class="qr-link"
         aria-label="Acessar WhatsApp">
        <img src="https://api.qrcodecreator.com/storage/qr-codes/3449318-1757012118.svg"
             alt="QR Code WhatsApp" />
      </a>

      <div class="role-user">üë§ Desenvolvedor</div>

      <div class="info-user">
        <div class="alias">@usuario</div>
        <div class="name"><h3>Victor A SILVA</h3></div>
      </div>

      <div class="separator-line"></div>

      <div class="flex">
        <div class="flex-col">
          <h2>Evento</h2>
          <h2>Web Conference 2025</h2>
        </div>
        <div class="flex-col" style="text-align: right;">
          <h2>DATA</h2>
          <h1>04/09/2025</h1>
        </div>
      </div>
    </div>

    <!-- Bot√£o sempre vis√≠vel abaixo do cart√£o -->
    <a href="http://www.youtube.com" 
       target="_blank" 
       rel="noopener noreferrer" 
       class="botao-externo">
      Acessar
    </a>
  </div>
</body>
</html>
